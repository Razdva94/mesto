<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector (1).png" alt="логотип места">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image (11) (1).png" alt="Кусто">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
          <div class="profile__button-container">
            <img class="profile__edit-button" src="./images/Vector (2) (1).png" alt="кнопка">
          </div>
          <p class="profile__text">Исследователь&nbsp;океана</p>
        </div>
        <div class="profile__add-button">
          <img class="profile__cross" src="./images/Vector (3) (1).png" alt="крест">
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Isak (1).png" alt="Санкт-Петербург">
          <div class="element__text-container">
            <p class="element__text">Санкт-Петербург</p>
            <img class="element__like-icon" src="./images/Group.png" alt="лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/surgut_44.jpg" alt="Сургут">
          <div class="element__text-container">
            <p class="element__text">Сургут</p>
            <img class="element__like-icon" src="./images/Group.png" alt="лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/screenshot-2016-08-16.jpg" alt="Тюмень">
          <div class="element__text-container">
            <p class="element__text">Тюмень</p>
            <img class="element__like-icon" src="./images/Group.png" alt="лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash (1) (1).jpg" alt="Карачаевск">
          <div class="element__text-container">
            <p class="element__text">Карачаевск</p>
            <img class="element__like-icon" src="./images/Group.png" alt="лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash (1).png" alt="Гора Эльбрус">
          <div class="element__text-container">
            <p class="element__text">Гора Эльбрус</p>
            <img class="element__like-icon" src="./images/Group.png" alt="лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash (1).png" alt="Домбай">
          <div class="element__text-container">
            <p class="element__text">Домбай</p>
            <img class="element__like-icon" src="./images/Group.png" alt="лайк">
          </div>
        </div>
      </section>
      <div class="popup">
        <div class="popup__container">
          <img class="popup__close-icon" src="./images/Close Icon.png" alt="крест">
          <form class="popup__form">
            <h1 class="popup__title">Редактировать&nbsp;профиль</h1>
            <textarea  class="popup__input popup__input_name" id="name"  placeholder="Жак-Ив Кусто"></textarea>
            <textarea  class="popup__input popup__input_job" id="job"  placeholder="Исследователь океана"></textarea>
            <button type="submit" class="popup__button">
              <p class="popup__save">Сохранить</p>
          </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="./script.js"></script>
</body>

</html>
