<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash (1) (1).jpg" alt="Карачаевск">
