<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип места">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image(11)(1).png" alt="Кусто">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
          <button type="button" class="profile__button-container">
            <img class="profile__edit-button" src="./images/Vector(1).svg" alt="кнопка">
          </button>
          <p class="profile__text">Исследователь&nbsp;океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__cross" src="./images/Vector(2).svg" alt="крест">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Isak(1).png" alt="Санкт-Петербург">
          <div class="element__text-container">
            <h2 class="element__text">Санкт-Петербург</h2>
            <button aria-label="like" type="button" class="element__like-icon"> </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/surgut_44.jpg" alt="Сургут">
          <div class="element__text-container">
            <h2 class="element__text">Сургут</h2>
            <button aria-label="like" type="button" class="element__like-icon"> </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/screenshot-2016-08-16.jpg" alt="Тюмень">
          <div class="element__text-container">
            <h2 class="element__text">Тюмень</h2>
            <button aria-label="like" type="button" class="element__like-icon"> </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash(1)(1).jpg" alt="Карачаевск">
          <div class="element__text-container">
            <h2 class="element__text">Карачаевск</h2>
            <button aria-label="like" type="button" class="element__like-icon"> </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash(1).png" alt="Гора Эльбрус">
          <div class="element__text-container">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button aria-label="like" type="button" class="element__like-icon"> </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash(1).png" alt="Домбай">
          <div class="element__text-container">
            <h2 class="element__text">Домбай</h2>
            <button aria-label="like" type="button" class="element__like-icon"> </button>
          </div>
        </div>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-icon" type="button" aria-label="close"></button>
          <form name="form" class="popup__form">
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <input class="popup__input popup__input_type_name"  name="name" placeholder="Жак-Ив Кусто">
            <input class="popup__input popup__input_type_job" name="job" placeholder="Исследователь океана">
            <button type="submit" class="popup__button">
              <span class="popup__save">Сохранить</span>
            </button>
          </form>
        </div>
      </div>
    </main>
   
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
      
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
