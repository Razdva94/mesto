<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип места">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image(11)(1).png" alt="Кусто">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
          <button type="button" class="profile__button-container">
            <img class="profile__edit-button" src="./images/Vector(1).svg" alt="кнопка">
          </button>
          <p class="profile__text">Исследователь&nbsp;океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__cross" src="./images/Vector(2).svg" alt="крест">
        </button>
      </section>
      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>

    </footer>
  </div>
  <div class="popup popup__saved">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="close"></button>
      <form name="form" class="popup__form">
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <input class="popup__input popup__input_type_name" name="name" placeholder="Жак-Ив Кусто">
        <input class="popup__input popup__input_type_job" name="job" placeholder="Исследователь океана">
        <button type="submit" class="popup__button">
          <span class="popup__save">Сохранить</span>
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup__create">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="close"></button>
      <form name="form" class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_name" name="place-name" placeholder="Название">
        <input class="popup__input popup__input_type_job" name="place-link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button">
          <span class="popup__save">Создать</span>
        </button>
      </form>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <img class="element__image" src="#" alt="Картинка города">
      <div class="element__text-container">
        <h2 class="element__text"></h2>
        <button aria-label="like" type="button" class="element__like-icon"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
